<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="images/github.jpg" alt="github.jpg">
            <h1>Display our blocks!</h1>
            <img src="images/catandninja.png" alt="catandninja.png">
        </header>
        <article class="blue">
            <img src="images/dojocat.jpg" alt="dojocat.jpg">
            <img src="images/coder2.jpg" alt="coder2.jpg">
            <img src="images/cherry.jpg" alt="cherry.jpg">
            <img src="images/aidorucat.png" alt="aidorucat.png">
        </article>
        <article class="red">
            <img src="images/heisencat.png" alt="heisencat.png">
            <img src="images/riddlocat.png" alt="riddlocat.png">
            <img src="images/oktobercat.png" alt="oktobercat.png">
            <img src="images/domo-cat.png" alt="domo-cat.png">
        </article>
        <article class="blue">
            <img src="images/linkcat.png" alt="linkcat.png">
            <img src="images/chellocat.jpg" alt="chellocat.jpg">
            <img src="images/mario.png" alt="mario.png">
            <img src="images/kantana.jpg" alt="kantana.jpg">
        </article>
        <article class="red">
            <img src="images/ironcat.png" alt="ironcat.png">
            <img src="images/stormtroopocat.png" alt="stormtroopocat.png">
            <img src="images/cooler.png" alt="cooler.png">
            <img src="images/daftpunk.gif" alt="daftpunk.gif">
        </article>
        <article class="blue">
            <img src="images/defunktocat.png" alt="defunktocat.png">
            <img src="images/visionary.jpg" alt="visionary.jpg">
            <img src="images/jean-luc-picat.jpg" alt="jean-luc-picat.jpg">
            <img src="images/codercat.jpg" alt="codercat.jpg">
        </article>
    </div>

</html>
